<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
 
</head>
<body>

  <!-- Hidden checkbox to control modal -->
  <input type="checkbox" id="openModal" style="display: none;">

  <!-- Label as button to open modal -->
  <label for="openModal">Open Modal</label>

  <!-- Modal Structure -->
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <label class="close-modal" for="openModal">&times;</label>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

</body>
</html>
